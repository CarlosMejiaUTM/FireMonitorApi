<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa de Nodos en Tiempo Real</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100vh;
        width: 100%;
      }
      .leaflet-popup-content-wrapper {
        background-color: #2d2d2d;
        color: #fff;
      }
      .leaflet-popup-content {
        font-size: 14px;
      }
      .leaflet-popup-content strong {
        color: #f6ad55;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
      // --- CONFIGURACI√ìN ---
      const API_URL = 'http://localhost:3000';

      // --- INICIALIZACI√ìN DEL MAPA ---
      // Centramos el mapa en una ubicaci√≥n inicial (ej. Pen√≠nsula de Yucat√°n)
      const map = L.map('map').setView([20.5, -89.0], 9);

      // A√±adimos la capa de mapa base de OpenStreetMap
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Objeto para guardar nuestros marcadores y poder actualizarlos por su ID
      const markers = {};

      // --- L√ìGICA DE LA APLICACI√ìN ---

      /**
       * Crea o actualiza un marcador en el mapa.
       */
      function updateMarker(node) {
        const {
          id,
          nombre,
          tipo,
          status,
          coordenadas,
          ultimaLectura,
          ultimaActualizacion,
        } = node;
        const popupContent = `
                <strong>${nombre}</strong><br>
                Tipo: ${tipo}<br>
                Estado: ${status.toUpperCase()}<br>
                Temp: ${ultimaLectura ? ultimaLectura.temperatura + '¬∞C' : 'N/A'}<br>
                √ölt. Act: ${new Date(ultimaActualizacion).toLocaleTimeString()}
            `;

        // Define el color del marcador seg√∫n el estado
        const iconColor =
          status === 'alerta' ? 'red' : status === 'activo' ? 'green' : 'grey';
        const customIcon = L.icon({
          iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${iconColor}.png`,
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
          shadowSize: [41, 41],
        });

        if (markers[id]) {
          // Si el marcador ya existe, lo actualizamos
          markers[id]
            .setLatLng([coordenadas.lat, coordenadas.lng])
            .setIcon(customIcon)
            .setPopupContent(popupContent);
        } else {
          // Si es nuevo, lo creamos y lo guardamos
          markers[id] = L.marker([coordenadas.lat, coordenadas.lng], {
            icon: customIcon,
          })
            .addTo(map)
            .bindPopup(popupContent);
        }
      }

      /**
       * Carga el estado inicial de todos los nodos desde la API.
       */
      async function CargaInicialDeNodos() {
        try {
          const response = await fetch(`${API_URL}/nodes`);
          const nodos = await response.json();
          console.log('Nodos iniciales cargados:', nodos);
          nodos.forEach((nodo) => updateMarker(nodo));
        } catch (error) {
          console.error('Error al cargar los nodos iniciales:', error);
        }
      }

      // --- CONEXI√ìN WEBSOCKET ---
      const socket = io(API_URL);

      socket.on('connect', () => {
        console.log('‚úÖ Conectado al servidor de WebSockets. ID:', socket.id);
        // Una vez conectados, cargamos el estado inicial del mapa
        CargaInicialDeNodos();
      });

      // Escuchamos el evento de actualizaci√≥n de nodos
      socket.on('nodeUpdate', (node) => {
        console.log('üì° Actualizaci√≥n de nodo recibida:', node);
        updateMarker(node);
      });

      // Opcional: Escuchar alertas cr√≠ticas para mostrar una notificaci√≥n especial
      socket.on('newAlert', (alert) => {
        console.log('üö® ALERTA CR√çTICA RECIBIDA:', alert);
        // Aqu√≠ podr√≠as mostrar un banner o un sonido
        window.alert(
          `¬°ALERTA ${alert.severidad.toUpperCase()}! - ${alert.tipo} en el nodo ${alert.nodo.nombre}`,
        );
      });

      socket.on('disconnect', () => {
        console.log('‚ùå Desconectado del servidor de WebSockets.');
      });
    </script>
  </body>
</html>
